<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Get Ya Prints Here</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="shortcut icon" href="images/favicon.ico" type="mini-fig-icon?v=2">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">

    <body>
        <div class="not-button">
        <div class="top-text">
            <h1>Do you want to 3D Print something?</h1>
            <h1>Great! Submit a request in the form below</h1>
        </div>
        <div class="name-block">
            <div class="name-text">
                <p>Enter your name</p>
            </div>
            <div class="name-form">
                <form>
                    <input type="text">
                </form>
            </div>
        </div>
        <div class="request-block">
            <div class="request-text">
                <p>Enter your request</p>
            </div>
            <div class="request-form">
                <form>
                    <input type="text">
                </form>
            </div>
        </div>
    </div>
    <div class="submit-button">
        <a href="submit.html" class="button">submit</a>
    </div>
    <img src="images/site-background.jpg" alt="">
